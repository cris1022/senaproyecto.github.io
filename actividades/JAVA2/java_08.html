    <title> Posicionamiento de Numeros  </title>
    <script language="javascript"type="text/javascript">
    var numero1,numero2,numero3,mayor,intermedio,menor;
    numero1=prompt("Ingrese el primer numero");
    numero2=prompt("Ingrese el segundo numero");
    numero3=prompt("Ingrese el tercer numero");
    numero1=parseInt(numero1);
    numero2=parseInt(numero2);
    numero3=parseInt(numero3);
  if(numero1>numero2&&numero1>numero3){
      mayor=numero1;
  }else{
      if(numero2>numero1&&numero2>numero3){
        mayor=numero2;
      }else{
          mayor=numero3;
      }
  }
  if(numero1<numero2&&numero1<numero3){
      menor=numero1;
  }else{
      if(numero2<numero1&&numero2<numero3){
      menor=numero2;
  }else{menor=numero3;

  }
}
    
intermedio=(numero1+numero2+numero3)-(mayor+menor);
alert("El numero mayor es: " + mayor + "\n"
+"El numero Intermedio es:  "+ intermedio + "\n"+
" El numero menor es: " + menor );
    </script>
