<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos y colores de borde</title>
    <style type="text/css">
    body{font-family: Arial,Verdana,sans-serif;
    color: #111111;}
    p{width:250px;
    border-width: 3px;}
    p.uno{border-style: solid;border-color: yellow red blue black;}
    p.dos{border-style: dotted;border-color:aquamarine;}
    p.tres{border-style: dashed;border-color: violet;}
    p.cuatro{border-style: double;border-color: orangered;}
    p.cinco{width: 250px;border: 3px dotted burlywood;}


    </style>
</head>
<body bgcolor="grey">
    <p class="uno">estilo solido</p>
    <p class="dos">estilo punteado</p>
    <p class="tres">estilo rayado</p>
    <p class="cuatro">estilo doble linea</p>
    <p class="cinco">la propiedad border nos permite determianr el ancho </p>

    
</body>
</html>
