<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration</title>
    <style type="text/css">
    .creditos{
        font-family: 'Courier New', Courier, monospace;
        text-decoration: underline red;   }
    h1{text-decoration: overline green;}    
    </style>

</head>
<body bgcolor="e789ce">
    <h1>Decoracion de Texto</h1>
    <p class="creditos">Por TPS SENA</p>
    <P>La propiedad decoracion de texto le permite especificar los siguientes valores :</P>
    <ul>
        <li>ninguno: elimina cualquier decoacion ya aplicada al texto</li>
        <li>underline: añade una línea debajo del texto.</li>
        <li>Overline: agrag una linea sobre la parte superior del texto.</li>   
    </ul>
</body>
</html>
