    <title>Alineación Vertical</title>
    <style type="text/css">
    #six-months{
        vertical-align: text-top;}
    #one-year{vertical-align: middle;}
    #two-years{vertical-align: text-bottom;}
    .credits{ font-family: 'Courier New', Courier, monospace;}    
   


    </style>

</head>
<body>
    <h1>Alineación Vertical</h1>
    <p class="credits">Por TPS SENA</p>
    <p> <img src="Imagenes/perro1.gif" width="200" height="200" alt="Perro 1" id="six-months"id="centrar"> Alineación Superior</p>
    <p> <img src="Imagenes/perro2.gif" width="200" height="200" alt="Perro 2" id="one-year"> Alineación centrada</p>
    <p> <img src="Imagenes/perro3.gif" width="200" height="200" alt="Perro 3" id="two-years"> Alineación Inferior</p>
  <p>La alineacion puede tomar uno de los siguientes valores:</p>  
  <ul>
      <li> base line </li>
      <li> sub</li>
      <li>  super</li>
      <li> top</li>
      <li> text top </li>
      <li> middle </li>
      <li>  text bottom</li>
  </ul>
