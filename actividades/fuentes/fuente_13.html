<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Active Focus</title>
    <style type="text/css">
    .credits{font-family: 'Courier New', Courier, monospace;}
    input{padding: 6px 12px,6px 12px;
    border: 1px solid #665544;}
    input.submit:hover{
        background-color: #665544;}
    input.submit:active{background-color: chocolate;}
    input.text{
        color: #cccccc;}    
    input.text:focus{color: #665544;}    

    </style>
</head>
<body>
    <p class="credits">Por TPS SENA</p>
    <form>
        <input type="text" class="text" value="Ingrese Un correo electronico ...">
        <input type="submit" class="submit">
    </form>
    
</body>
</html>
