<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Fields and legends </title>
    <style>
        *{font-family: Perpetua,Verdana,sans-serif;color: #665544;}
        input{border-bottom:1px dotted #dcdcdc;
        border-top: none;
        border-right: none;
        border-left: none;
        padding:5px ;
        width: 280px;
        margin-bottom: 20px;}
        input:focus{border: 1px dotted #dcdcdc ;outline: none;}
        input#submit{color: #ffffff;
        background-color: #665544;
        border: none;
        border-radius: 5px;.
        width: 80px;}
        input#submit:hover{color:#665544;background-color: #efefef;}
            fieldset{width:350px;
            border: 1px solid #dcdcdc;
            border-radius: 10px;
            padding: 20px;
            text-align: right;}
        legend{background-color: #efefef;
        border: 1px solid #dcdcdc;
        border-radius: 10px;
        padding: 10px 20px;
        text-align: left;
        text-transform: uppercase;}
            

    </style>
</head>
<body bgcolor="#81F7D8">
    <form >
<fieldset>
<legend>boletin</legend>
<label for="name">Nombre:</label><input type="text" id="name"/>
<label for="name">email:</label><input type="text" id="email"/>
<input type="submit"value="Suscribete"id="submit"/>
</fieldset>

    </form>
    <p>Bordes de formularion</p>
    
</body>
</html>
